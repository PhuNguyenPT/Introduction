<div class="modal-backdrop show" th:if="${experience != null}">
    <div class="modal-dialog modal-dialog-sm">
        <div class="modal-header">
            <h2 class="modal-title" th:text="${experience.title}">Experience Title</h2>
            <button type="button" class="modal-close" data-close-modal aria-label="Close">&times;</button>
        </div>

        <div class="modal-body">
            <h3 class="company-name" th:text="${experience.company}">Company Name</h3>
            <p class="duration">
                <i class="fas fa-calendar-alt mr-2"></i>
                <span th:text="${#temporals.format(experience.startDate, 'MMM yyyy')}"></span> -
                <span th:text="${experience.endDate != null ? #temporals.format(experience.endDate, 'MMM yyyy') : 'Present'}"></span>
            </p>
            <p class="description" th:text="${experience.description}"></p>
        </div>
    </div>
</div>

<div class="modal-backdrop show" th:if="${experience == null}">
    <div class="modal-dialog modal-dialog-sm">
        <div class="modal-header">
            <h2 class="modal-title error-title">Error</h2>
            <button type="button" class="modal-close" data-close-modal aria-label="Close">&times;</button>
        </div>
        <div class="modal-body">
            <p class="error-message">Could not load experience details.</p>
        </div>
    </div>
</div>
