<!-- Projects Fragment -->
<div id="projects-container" class="projects-container">
    <div class="projects-header">
        <h1 class="projects-title">
            <span class="projects-icon">ðŸš€</span>
            My Projects
        </h1>
        <div class="projects-subtitle">Explore my development journey through these featured projects</div>
    </div>

    <div class="projects-grid animate-fade-in">
        <div th:each="projectModel : ${projectModelPagedModel.content}" class="project-card">
            <div class="project-card-header">
                <div class="project-icon">
                    <i class="fas fa-code"></i>
                </div>
                <div class="project-status" th:text="${projectModel.status}"
                     th:classappend="${projectModel.status == 'Completed'} ? 'status-completed' : (${projectModel.status == 'In Progress'} ? 'status-progress' : (${projectModel.status == 'On Hold'} ? 'status-hold' : 'status-default'))">
                    Status
                </div>
            </div>

            <div class="project-content">
                <h3 class="project-title" th:text="${projectModel.title}">Project Title</h3>
                <div class="project-duration" th:text="${projectModel.duration}">Duration</div>
                <p class="project-description" th:text="${projectModel.description}">Project description goes here...</p>
            </div>

            <div class="project-footer">
                <button class="project-details-btn"
                        th:hx-get="@{/profiles/{profileId}/projects/{projectId}(profileId=${profileId}, projectId=${projectModel.id})}"
                        hx-target="#project-details-modal"
                        hx-swap="innerHTML">
                    <i class="fas fa-info-circle"></i>
                    <span>View Details</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Enhanced Pagination Controls -->
    <div th:if="${projectModelPagedModel.metadata.totalElements > 0 and projectModelPagedModel.metadata.totalPages > 0}"
         class="pagination-container">
        <div class="pagination-info">
        <span class="pagination-text">
            Showing
            <span class="pagination-highlight"
                  th:text="${(projectModelPagedModel.metadata.number - 1) * projectModelPagedModel.metadata.size + 1}">1</span>
            to
            <span class="pagination-highlight"
                  th:text="${T(java.lang.Math).min(projectModelPagedModel.metadata.number * projectModelPagedModel.metadata.size, projectModelPagedModel.metadata.totalElements)}">3</span>
            of
            <span class="pagination-highlight"
                  th:text="${projectModelPagedModel.metadata.totalElements}">10</span>
            projects
        </span>
        </div>

        <div class="pagination-controls">
            <!-- First Page -->
            <button th:if="${projectModelPagedModel.hasLink('first') and projectModelPagedModel.metadata.number > 1}"
                    class="pagination-btn pagination-btn-first"
                    th:hx-get="${projectModelPagedModel.getLink('first').get().href}"
                    hx-target="#projects-container"
                    hx-swap="innerHTML">
                <i class="fas fa-angle-double-left"></i>
                <span>First</span>
            </button>

            <!-- Previous Page -->
            <button th:if="${projectModelPagedModel.hasLink('prev')}"
                    class="pagination-btn pagination-btn-prev"
                    th:hx-get="${projectModelPagedModel.getLink('prev').get().href}"
                    hx-target="#projects-container"
                    hx-swap="innerHTML">
                <i class="fas fa-chevron-left"></i>
                <span>Previous</span>
            </button>

            <!-- Current Page Info -->
            <div class="pagination-current">
                <span class="current-page" th:text="${projectModelPagedModel.metadata.number}">1</span>
                <span class="page-separator">of</span>
                <span class="total-pages" th:text="${projectModelPagedModel.metadata.totalPages}">1</span>
            </div>

            <!-- Next Page -->
            <button th:if="${projectModelPagedModel.hasLink('next')}"
                    class="pagination-btn pagination-btn-next"
                    th:hx-get="${projectModelPagedModel.getLink('next').get().href}"
                    hx-target="#projects-container"
                    hx-swap="innerHTML">
                <span>Next</span>
                <i class="fas fa-chevron-right"></i>
            </button>

            <!-- Last Page -->
            <button th:if="${projectModelPagedModel.hasLink('last') and projectModelPagedModel.metadata.number < projectModelPagedModel.metadata.totalPages}"
                    class="pagination-btn pagination-btn-last"
                    th:hx-get="${projectModelPagedModel.getLink('last').get().href}"
                    hx-target="#projects-container"
                    hx-swap="innerHTML">
                <span>Last</span>
                <i class="fas fa-angle-double-right"></i>
            </button>
        </div>
    </div>

    <!-- Enhanced Empty State -->
    <div th:if="${projectModelPagedModel.metadata.totalElements == 0}" class="empty-state">
        <div class="empty-state-icon">
            <i class="fas fa-rocket"></i>
        </div>
        <h3 class="empty-state-title">No Projects Yet</h3>
        <p class="empty-state-description">
            Projects will appear here once they're added to the portfolio.
        </p>
        <div class="empty-state-decoration">
            <div class="decoration-dot"></div>
            <div class="decoration-dot"></div>
            <div class="decoration-dot"></div>
        </div>
    </div>
</div>

<div id="project-details-modal"></div>
