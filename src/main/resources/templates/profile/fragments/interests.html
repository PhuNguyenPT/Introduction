<!-- profile/fragments/interests.html -->
<div th:fragment="interests">
    <!-- Interests Grid -->
    <div class="skills-grid animate-fade-in">
        <div th:each="interest : ${interests}"
             th:text="${interest.name}"
             class="skill-item animate-fade-in">
            Interest
        </div>
    </div>

    <div th:if="${#lists.isEmpty(interests)}" class="text-center py-10 text-gray-500">
        <i class="fas fa-tools text-4xl mb-4"></i>
        <p>No interests listed yet.</p>
    </div>
</div>
