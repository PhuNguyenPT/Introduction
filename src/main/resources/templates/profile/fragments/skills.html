<div th:fragment="skills-section">
    <div class="skills-grid animate-fade-in">
        <span th:each="skill : ${skills}"
              th:text="${skill.name}"
              class="skill-item animate-fade-in">
            Skill
        </span>
    </div>

    <div th:if="${#lists.isEmpty(skills)}" class="text-center py-10 text-gray-500">
        <i class="fas fa-tools text-4xl mb-4"></i>
        <p>No skills listed yet.</p>
    </div>
</div>
