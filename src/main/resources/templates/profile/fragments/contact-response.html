<div class="modal-backdrop show" xmlns:th="http://www.thymeleaf.org">
    <div class="modal-dialog modal-dialog-sm">
        <div class="modal-header">
            <h2 class="modal-title" th:text="${title}">Success</h2>
            <button type="button" class="modal-close" data-close-modal aria-label="Close">&times;</button>
        </div>
        <div class="modal-body">
            <p th:text="${message}">Your message has been sent!</p>
        </div>
    </div>
</div>
