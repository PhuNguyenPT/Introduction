<!-- security/fragments/auth-status.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div th:fragment="auth-status">
    <div th:if="${authenticated}">
        <div>
            <strong>✓ Authenticated</strong><br>

            <div style="margin: 0.5rem 0;">
                <span style="font-weight: 600; color: #4a5568;">👤 Username:</span>
                <span th:text="${username}" style="font-weight: 500; color: #2d3748;">username</span>
            </div>
            <div style="font-weight: 600; color: #4a5568;">🛡️ Roles:</div>
            <div class="roles-grid" style="margin-bottom: 2rem;">
                <span th:each="authority : ${authorities}"
                      th:text="${authority.authority}"
                      class="role-item">ROLE</span>
            </div>
        </div>
    </div>

    <div th:unless="${authenticated}">
        <p class="role-item" style="background: #e53e3e;">⚠ Please log in to view your roles</p>
    </div>
</div>
</body>
</html>
