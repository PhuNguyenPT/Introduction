<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">GalaxyFreedom</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; line-height: 1.6; color: #2d3748; background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0.5rem 1rem; } /* Changed padding here */
        .header { text-align: center; margin-bottom: 4rem; opacity: 0; animation: fadeInUp 1s ease forwards; }
        .profile-image { width: 200px; height: 200px; border-radius: 50%; background: linear-gradient(45deg, #667eea, #764ba2); margin: 0 auto 2rem; display: flex; align-items: center; justify-content: center; font-size: 4rem; color: white; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2); transition: transform 0.3s ease; }
        .profile-image:hover { transform: scale(1.05) rotate(5deg); }
        .hero-content { background: rgba(255, 255, 255, 0.95); padding: 3rem; border-radius: 20px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); backdrop-filter: blur(10px); }
        .hero-content h1 { font-size: 3.5rem; margin-bottom: 0.5rem; background: linear-gradient(45deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .hero-content .subtitle { font-size: 1.5rem; color: #667eea; margin-bottom: 1rem; font-weight: 600; }
        .hero-content .description { font-size: 1.2rem; color: #666; max-width: 800px; margin: 0 auto; }
        .content-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 2rem; margin-bottom: 3rem; }
        .card { background: rgba(255, 255, 255, 0.95); padding: 2rem; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); transition: all 0.3s ease; opacity: 0; animation: fadeInUp 1s ease forwards; }
        .card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15); }
        .card h2 { color: #667eea; margin-bottom: 1.5rem; font-size: 1.8rem; display: flex; align-items: center; gap: 0.5rem; }
        .card-icon { font-size: 2rem; }
        .skills-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 1rem; margin-top: 1rem; }
        .skill-item {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 80px;
        }
        .skill-item:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3); }
        .roles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .role-item {
            background: linear-gradient(45deg, #f56565, #ed64a6);
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: default;
        }
        .role-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(237, 100, 166, 0.3);
        }
        .button { background: linear-gradient(45deg, #667eea, #764ba2); color: white; padding: 0.8rem 1.5rem; border-radius: 10px; text-decoration: none; font-weight: 600; transition: all 0.3s ease; border: none; cursor: pointer; display: inline-block; }
        .button:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3); }

        /* Contact Section Styles - these now apply to Projects as well */
        .contact-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            margin-top: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .contact-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            border-radius: 20px 20px 0 0;
        }

        .contact-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .contact-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        @media (min-width: 1024px) {
            .contact-grid {
                grid-template-columns: 1fr 1.2fr;
                gap: 3rem;
            }
        }

        .contact-info-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(240, 147, 251, 0.1));
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(102, 126, 234, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .contact-info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.2);
        }

        .contact-form-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
        }

        .contact-form-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateX(5px);
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1.2rem;
            color: white;
            transition: all 0.3s ease;
        }

        .contact-icon.email { background: linear-gradient(45deg, #4299e1, #3182ce); }
        .contact-icon.phone { background: linear-gradient(45deg, #48bb78, #38a169); }
        .contact-icon.location { background: linear-gradient(45deg, #ed64a6, #d53f8c); }

        .contact-icon:hover {
            transform: rotate(5deg) scale(1.1);
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: center;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .social-link.linkedin { background: linear-gradient(45deg, #0077b5, #005885); }
        .social-link.github { background: linear-gradient(45deg, #333, #24292e); }
        .social-link.portfolio { background: linear-gradient(45deg, #667eea, #764ba2); }

        .social-link:hover {
            transform: translateY(-3px) rotate(5deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .quick-actions {
            margin-top: 3rem;
            text-align: center;
        }

        .quick-actions-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 1.5rem;
        }

        .quick-actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .quick-action-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .quick-action-btn.schedule {
            background: linear-gradient(45deg, #4299e1, #3182ce);
        }

        .quick-action-btn.email {
            background: linear-gradient(45deg, #48bb78, #38a169);
        }

        .quick-action-btn.download {
            background: linear-gradient(45deg, #ed64a6, #d53f8c);
        }

        .quick-action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .animate-fade-in {
            animation: fadeInUp 1s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto; /* Centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Adjust as needed */
            max-width: 800px; /* Max width for larger screens */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative; /* For close button positioning */
        }

        .close-modal-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .close-modal-btn:hover,
        .close-modal-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Project Status Colors */
        .status-completed { background: linear-gradient(45deg, #48bb78, #38a169) !important; }
        .status-in_progress { background: linear-gradient(45deg, #4299e1, #3182ce) !important; }
        .status-planned { background: linear-gradient(45deg, #ed8936, #dd6b20) !important; }
        .status-on_hold { background: linear-gradient(45deg, #a0aec0, #718096) !important; }

        /* Pagination button hover effects */
        .pagination-btn:hover {
            transform: scale(1.05) !important;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3) !important;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

<header class="w-full bg-[#3A3F60] text-white p-1 shadow-lg sticky top-0 z-50">
    <div class="container mx-auto flex items-center justify-between">
        <a href="/" class="flex items-center group">
            <div class="h-10 w-10 bg-gradient-to-r from-blue-400 to-purple-400 rounded-lg flex items-center justify-center mr-3 group-hover:scale-105 transition-transform">
                <i class="fas fa-rocket text-white"></i>
            </div>
            <span class="text-xl font-bold">GalaxyFreedom</span>
        </a>
        <nav class="hidden md:flex space-x-6">
            <a href="/" class="hover:text-blue-300 transition-colors">Home</a>
            <a href="/profiles" class="hover:text-blue-300 transition-colors">Profiles</a>
        </nav>
    </div>
</header>

<main class="flex-grow">
    <div th:replace="${content}">
    </div>
</main>

<footer class="bg-[#3A3F60] text-white p-1 text-center"> <div class="container mx-auto">
    <p class="text-sm">&copy; <span th:text="${#dates.year(#dates.createNow())}">2024</span>
        GalaxyFreedom. All rights reserved.</p>
    <div class="flex justify-center space-x-4 mt-2">
        <a href="#" class="text-gray-400 hover:text-white text-base">
            <i class="fab fa-github">
            </i>
        </a>
        <a href="#" class="text-gray-400 hover:text-white text-base">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>
</div>
</footer>

</body>
</html>
