<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to GalaxyFreedom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* Changed to column to allow header and content to stack */
            align-items: center;
            justify-content: center;
            color: #2d3748;
        }
        /* Custom animation for a subtle fade-in effect */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            animation: fadeInUp 1s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-500 via-purple-600 to-pink-500 min-h-screen flex flex-col items-center justify-center p-4">

<header class="w-full bg-gray-800 text-white p-4 flex items-center justify-start shadow-lg absolute top-0 left-0 z-20">
    <a href="/" class="flex items-center">
        <img th:src="@{/logo/logo.png}" alt="GalaxyFreedom Logo" class="h-12 w-auto rounded-lg shadow-md hover:scale-105 transition-transform duration-300">
        <span class="text-2xl font-extrabold ml-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-300">Galaxyfreedom.com</span>
    </a>
</header>

<div class="bg-white bg-opacity-90 p-12 rounded-3xl shadow-2xl text-center max-w-lg w-full transform transition-all duration-500 hover:scale-[1.02] flex flex-col items-center mt-20">
    <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-700 to-purple-800 mb-6 opacity-0 animate-fade-in-up" style="animation-delay: 0.2s;">
        Welcome to galaxyfreedom.com
    </h1>
    <p class="text-xl text-gray-700 mb-10 opacity-0 animate-fade-in-up" style="animation-delay: 0.4s;">
        Discover our portfolio, services, and innovative solutions.
    </p>
    <a href="/profiles" class="inline-block px-10 py-4 bg-gradient-to-r from-blue-600 to-purple-700 text-white font-bold rounded-full shadow-lg hover:shadow-xl transform transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-purple-500 focus:ring-opacity-75 opacity-0 animate-fade-in-up" style="animation-delay: 0.6s;">
        View Profiles
    </a>
</div>
</body>
</html>
